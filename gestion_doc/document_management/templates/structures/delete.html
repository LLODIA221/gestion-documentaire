<!-- templates/structure/delete.html -->
{% extends 'base.html' %}
{% block content %}
<h2>Supprimer la Structure</h2>
<p>Êtes-vous sûr de vouloir supprimer {{ structure.nom }} ?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Oui, supprimer</button>
</form>
<a href="{% url 'structure_list' %}">Annuler</a>
{% endblock %}
