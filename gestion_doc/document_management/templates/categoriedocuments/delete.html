{% extends 'base.html' %}
{% block content %}
<h2>Supprimer la Catégorie de Document</h2>
<p>Êtes-vous sûr de vouloir supprimer "{{ categoriedocument.libelle }}" ?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Oui, supprimer</button>
</form>

<a href="{% url 'liste_CategorieDocuments' %}" class="btn btn-secondary">Annuler</a>

{% endblock %}
