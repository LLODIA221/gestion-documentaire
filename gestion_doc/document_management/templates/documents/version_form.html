{% extends 'base.html' %}
{% block title %}Ajouter une version{% endblock %}
{% block content %}
<h2>Ajouter une nouvelle version pour : {{ document.libelle }}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label>Fichier :</label>
    <input type="file" name="fichier" required><br>
    <label>Résumé des modifications :</label>
    <textarea name="change_summary" rows="3"></textarea><br>
    <button type="submit" class="btn btn-success">Ajouter la version</button>
    <a href="{% url 'detail_document' document.id %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
