{% extends 'base.html' %}
{% block title %}Supprimer Document{% endblock %}
{% block content %}
<h2>Supprimer le document</h2>
<p>Êtes-vous sûr de vouloir supprimer le document <strong>{{ document.libelle }}</strong> ({{ document.reference }}) ?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Oui, supprimer</button>
    <a href="{% url 'liste_documents' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
