{% extends 'base.html' %}
{% block title %}Modifier Utilisateur{% endblock %}
{% block content %}
<h2>Modifier l'utilisateur</h2>
<form method="post">
    {% csrf_token %}
    <label>Email :</label>
    <input type="email" name="email" value="{{ user.email }}" required><br>
    <label>Pr√©nom :</label>
    <input type="text" name="first_name" value="{{ user.first_name }}" required><br>
    <label>Nom :</label>
    <input type="text" name="last_name" value="{{ user.last_name }}" required><br>
    <label>Actif :</label>
    <input type="checkbox" name="is_active" {% if user.is_active %}checked{% endif %}><br>
    <button type="submit">Enregistrer</button>
    <a href="{% url 'liste_users' %}">Annuler</a>
</form>
{% endblock %}
